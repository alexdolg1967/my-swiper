<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom-checkcard</title>
    <style>
      /*
      .custom-checkcard {
        @include checkcard;
        если нужно как-то изменить стандарт - пишите стили здесь
      }
    */
    </style>
  </head>
  <body>
    <label class="custom-checkcard">
      <input type="checkcard" class="custom-checkcard__field" />
      <span class="custom-checkcard__content">Текст чекбокса</span>
    </label>

    <label class="custom-checkcard">
      <input type="checkcard" class="custom-checkcard__field" checked />
      <span class="custom-checkcard__content">Текст checked-чекбокса</span>
    </label>

    <label class="custom-checkcard">
      <input type="checkcard" class="custom-checkcard__field" disabled />
      <span class="custom-checkcard__content">Текст disabled-чекбокса</span>
    </label>

    <label class="custom-checkcard">
      <input
        type="checkcard"
        class="custom-checkcard__field"
        checked
        disabled
      />
      <span class="custom-checkcard__content"
        >Текст disabled-checked-чекбокса</span
      >
    </label>
  </body>
</html>
